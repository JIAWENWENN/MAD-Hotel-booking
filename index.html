<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Settings Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", /* Updated Blue */
                        "background-light": "#f1f5f9", /* Slate 100 */
                        "surface-white": "#ffffff",
                        "border-light": "#e2e8f0", /* Slate 200 */
                        "text-main": "#0f172a", /* Slate 900 */
                        "text-secondary": "#64748b", /* Slate 500 */
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Spline Sans", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for horizontal tabs */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #0E3286; /* Updated Blue */
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #0E3286; /* Updated Blue */
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display antialiased text-text-main selection:bg-primary/20">
    <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light overflow-x-hidden shadow-2xl border-x border-slate-200">
        <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-border-light">
            <div class="flex items-center px-4 py-3 justify-between">
                <button class="text-text-main flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 active:bg-slate-200 transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
                </button>
                <h2 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Settings</h2>
            </div>
            <div class="w-full overflow-x-auto no-scrollbar">
                <div class="flex border-b border-border-light px-4 min-w-max">
                    <button class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-3 pt-2 px-4 min-w-[80px]">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">General</p>
                    </button>
                    <button class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-secondary hover:text-text-main hover:border-b-border-light pb-3 pt-2 px-4 min-w-[80px] transition-colors">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Pricing</p>
                    </button>
                    <button class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-secondary hover:text-text-main hover:border-b-border-light pb-3 pt-2 px-4 min-w-[80px] transition-colors">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">API</p>
                    </button>
                    <button class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-secondary hover:text-text-main hover:border-b-border-light pb-3 pt-2 px-4 min-w-[80px] transition-colors">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Email</p>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 flex flex-col pb-24">
            <div class="mt-6">
                <h3 class="text-text-main text-base font-bold leading-tight tracking-tight px-5 pb-3">App Details</h3>
                <div class="flex flex-col gap-4 px-4">
                    <label class="flex flex-col w-full group">
                        <span class="text-text-secondary text-xs font-semibold uppercase tracking-wider mb-2 ml-1">App Name</span>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary material-symbols-outlined text-[20px]">smartphone</span>
                            <input class="form-input w-full rounded-xl text-text-main placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light bg-white h-12 pl-12 pr-4 text-sm font-medium transition-all shadow-sm" placeholder="Enter app name" type="text" value="Hotelify Admin"/>
                        </div>
                    </label>
                    <label class="flex flex-col w-full group">
                        <span class="text-text-secondary text-xs font-semibold uppercase tracking-wider mb-2 ml-1">Support Email</span>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary material-symbols-outlined text-[20px]">mail</span>
                            <input class="form-input w-full rounded-xl text-text-main placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light bg-white h-12 pl-12 pr-4 text-sm font-medium transition-all shadow-sm" placeholder="admin@example.com" type="email" value="support@hotelify.com"/>
                        </div>
                    </label>
                </div>
            </div>

            <div class="h-px bg-border-light w-[90%] mx-auto my-6"></div>

            <div>
                <h3 class="text-text-main text-base font-bold leading-tight tracking-tight px-5 pb-3">Localization</h3>
                <div class="grid grid-cols-2 gap-4 px-4">
                    <label class="flex flex-col w-full">
                        <span class="text-text-secondary text-xs font-semibold uppercase tracking-wider mb-2 ml-1">Currency</span>
                        <div class="relative">
                            <select class="form-select w-full rounded-xl text-text-main focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light bg-white h-12 pl-4 pr-10 text-sm font-medium appearance-none cursor-pointer shadow-sm">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none material-symbols-outlined">expand_more</span>
                        </div>
                    </label>
                    <label class="flex flex-col w-full">
                        <span class="text-text-secondary text-xs font-semibold uppercase tracking-wider mb-2 ml-1">Language</span>
                        <div class="relative">
                            <select class="form-select w-full rounded-xl text-text-main focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light bg-white h-12 pl-4 pr-10 text-sm font-medium appearance-none cursor-pointer shadow-sm">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none material-symbols-outlined">expand_more</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="h-px bg-border-light w-[90%] mx-auto my-6"></div>

            <div>
                <h3 class="text-text-main text-base font-bold leading-tight tracking-tight px-5 pb-3">Booking Rules</h3>
                <div class="flex flex-col px-4 gap-3">
                    <div class="bg-white rounded-xl p-4 border border-border-light flex items-center justify-between shadow-sm">
                        <div class="flex flex-col">
                            <span class="text-text-main font-medium text-sm">Min Advance Days</span>
                            <span class="text-text-secondary text-xs">Minimum days before booking</span>
                        </div>
                        <div class="flex items-center bg-slate-100 rounded-lg border border-border-light h-10">
                            <button class="w-10 h-full flex items-center justify-center text-text-secondary hover:text-text-main active:bg-slate-200 rounded-l-lg transition-colors">
                                <span class="material-symbols-outlined text-[18px]">remove</span>
                            </button>
                            <input class="w-12 bg-transparent text-center text-text-main text-sm font-bold border-none focus:ring-0 p-0 appearance-none m-0" type="number" value="1"/>
                            <button class="w-10 h-full flex items-center justify-center text-text-secondary hover:text-text-main active:bg-slate-200 rounded-r-lg transition-colors">
                                <span class="material-symbols-outlined text-[18px]">add</span>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-4 border border-border-light flex items-center justify-between shadow-sm">
                        <div class="flex flex-col">
                            <span class="text-text-main font-medium text-sm">Max Advance Days</span>
                            <span class="text-text-secondary text-xs">Maximum window for booking</span>
                        </div>
                        <div class="flex items-center bg-slate-100 rounded-lg border border-border-light h-10">
                            <button class="w-10 h-full flex items-center justify-center text-text-secondary hover:text-text-main active:bg-slate-200 rounded-l-lg transition-colors">
                                <span class="material-symbols-outlined text-[18px]">remove</span>
                            </button>
                            <input class="w-12 bg-transparent text-center text-text-main text-sm font-bold border-none focus:ring-0 p-0 appearance-none m-0" type="number" value="365"/>
                            <button class="w-10 h-full flex items-center justify-center text-text-secondary hover:text-text-main active:bg-slate-200 rounded-r-lg transition-colors">
                                <span class="material-symbols-outlined text-[18px]">add</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="h-px bg-border-light w-[90%] mx-auto my-6"></div>

            <div class="mb-6">
                <h3 class="text-text-main text-base font-bold leading-tight tracking-tight px-5 pb-3">App Maintenance</h3>
                <div class="px-4 space-y-4">
                    <div class="flex items-center justify-between bg-white border border-border-light p-4 rounded-xl shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="bg-orange-500/10 text-orange-600 p-2 rounded-full flex items-center justify-center">
                                <span class="material-symbols-outlined text-[20px]">build</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-text-main font-medium text-sm">Maintenance Mode</span>
                                <span class="text-text-secondary text-xs">Temporarily disable app access</span>
                            </div>
                        </div>
                        <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300 outline-none transition-all duration-300 left-0 top-0" id="maintenance-toggle" name="toggle" type="checkbox"/>
                            <label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer border border-slate-300" for="maintenance-toggle"></label>
                        </div>
                    </div>
                    <label class="flex flex-col w-full">
                        <span class="text-text-secondary text-xs font-semibold uppercase tracking-wider mb-2 ml-1">Maintenance Message</span>
                        <textarea class="form-textarea w-full rounded-xl text-text-main placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light bg-white min-h-[100px] p-4 text-sm font-medium resize-none shadow-sm" placeholder="We are currently performing scheduled maintenance. Please check back later."></textarea>
                    </label>
                </div>
            </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-40 bg-white/80 backdrop-blur-md border-t border-border-light p-4 pb-8">
            <button class="w-full bg-primary hover:bg-[#0b2970] text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-900/10 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-[20px]">save</span>
                SAVE CHANGES
            </button>
        </div>

        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-border-light z-50 pb-safe hidden">
        </nav>

        <div class="fixed bottom-0 left-0 w-full z-50 bg-white border-t border-border-light max-w-md mx-auto">
            <div class="flex justify-around items-center h-16 px-2">
                <a class="flex flex-col items-center justify-center w-full h-full text-text-secondary hover:text-text-main group" href="#">
                    <span class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">dashboard</span>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center justify-center w-full h-full text-text-secondary hover:text-text-main group" href="#">
                    <span class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">calendar_month</span>
                    <span class="text-[10px] font-medium">Bookings</span>
                </a>
                <a class="flex flex-col items-center justify-center w-full h-full text-primary group" href="#">
                    <span class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">settings</span>
                    <span class="text-[10px] font-medium">Settings</span>
                </a>
                <a class="flex flex-col items-center justify-center w-full h-full text-text-secondary hover:text-text-main group" href="#">
                    <span class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">account_circle</span>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </div>

        <div class="fixed bottom-16 left-0 right-0 max-w-md mx-auto z-40 p-4 pointer-events-none">
            <button class="w-full pointer-events-auto bg-primary hover:bg-[#0b2970] text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                SAVE CHANGES
            </button>
        </div>
    </div>
    
    <script>
        // No JS logic needed for pure UI as requested, CSS handles the toggle switch appearance based on :checked state.
    </script>
</body>
</html>
