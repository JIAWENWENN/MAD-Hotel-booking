<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Star Rating Popup - Light Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#0d0d87", 
                        "primary-hover": "#0a0a6e", 
                        // UPDATED: Light mode palette
                        "background-main": "#f8fafc",     // Light Slate (Page BG)
                        "surface-main": "#ffffff",        // White (Popup/Header)
                        "surface-secondary": "#f1f5f9",   // Slate-100 (Unselected buttons)
                        "text-main": "#1e293b",           // Slate-800 (Main text)
                        "text-muted": "#64748b",          // Slate-500 (Subtext)
                        "border-light": "#e2e8f0"         // Slate-200 (Borders)
                    }, 
                    fontFamily: {
                        display: "Plus Jakarta Sans"
                    }, 
                    borderRadius: {
                        DEFAULT: "1rem", 
                        lg: "2rem", 
                        xl: "3rem", 
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
            /* Prevent bouncing on iOS */
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body class="bg-background-main font-display text-text-main flex items-center justify-center min-h-screen">
    
    <div class="fixed inset-0 w-full h-full bg-background-main overflow-hidden flex flex-col">
        
        <div class="h-12 w-full flex justify-between items-center px-6 bg-surface-main z-20 border-b border-border-light">
            <span class="text-xs font-bold text-text-main">9:41</span>
            <div class="flex gap-1.5">
                <span class="material-symbols-outlined text-[18px] text-text-main">signal_cellular_alt</span>
                <span class="material-symbols-outlined text-[18px] text-text-main">wifi</span>
                <span class="material-symbols-outlined text-[18px] text-text-main">battery_full</span>
            </div>
        </div>

        <div class="flex-1 relative overflow-y-auto bg-background-main">
            <div class="px-5 py-4 flex flex-col gap-6 opacity-40 pointer-events-none filter blur-[2px]">
                <div class="flex gap-3">
                    <div class="flex-1 h-12 bg-white rounded-full flex items-center px-4 gap-2 shadow-sm border border-border-light">
                        <span class="material-symbols-outlined text-text-muted">search</span>
                        <div class="h-2 w-24 bg-slate-200 rounded-full"></div>
                    </div>
                    <div class="h-12 w-12 rounded-full border border-border-light bg-white shadow-sm flex items-center justify-center">
                        <span class="material-symbols-outlined text-text-main">tune</span>
                    </div>
                </div>

                <div class="flex flex-col gap-6">
                    <div class="flex flex-col gap-3">
                        <div class="h-48 w-full bg-slate-200 rounded-2xl relative overflow-hidden shadow-sm">
                            <img alt="Hotel" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"/>
                        </div>
                        <div class="flex flex-col gap-2 px-1">
                            <div class="h-4 w-3/4 bg-slate-300 rounded-full"></div>
                            <div class="h-3 w-1/2 bg-slate-200 rounded-full"></div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div class="h-48 w-full bg-slate-200 rounded-2xl relative overflow-hidden shadow-sm">
                            <img alt="Hotel" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"/>
                        </div>
                        <div class="flex flex-col gap-2 px-1">
                            <div class="h-4 w-3/4 bg-slate-300 rounded-full"></div>
                            <div class="h-3 w-1/2 bg-slate-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 bg-slate-900/40 z-30 backdrop-blur-sm"></div>

    <div class="fixed bottom-0 w-full z-40 bg-surface-main rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.12)] transform transition-transform duration-300 ease-out flex flex-col">
        
        <div class="flex w-full flex-col justify-end items-stretch pt-4 pb-2">
            <div class="flex flex-col items-stretch">
                <div class="flex h-5 w-full items-center justify-center">
                    <div class="h-1.5 w-12 rounded-full bg-slate-200"></div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between px-6 pb-2">
            <h4 class="text-text-main text-xl font-bold leading-normal tracking-tight">Star Rating</h4>
            <button class="text-primary text-sm font-semibold hover:text-primary-hover transition-colors">Reset</button>
        </div>

        <div class="px-6 py-2">
            <p class="text-sm text-text-muted">Select the class of hotel you'd like to stay in.</p>
        </div>

        <div class="p-6">
            <div class="grid grid-cols-2 gap-3">
                <button class="group flex h-14 w-full items-center justify-between px-5 rounded-full border border-border-light bg-surface-secondary hover:bg-slate-200 hover:border-slate-300 transition-all duration-200">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-text-muted text-[20px]" style="font-variation-settings: 'FILL' 1;">star</span>
                        <span class="text-text-main text-base font-medium">2 Stars</span>
                    </div>
                    <div class="h-5 w-5 rounded-full border-2 border-slate-300 group-hover:border-primary"></div>
                </button>

                <button class="group flex h-14 w-full items-center justify-between px-5 rounded-full border border-border-light bg-surface-secondary hover:bg-slate-200 hover:border-slate-300 transition-all duration-200">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-text-muted text-[20px]" style="font-variation-settings: 'FILL' 1;">star</span>
                        <span class="text-text-main text-base font-medium">3 Stars</span>
                    </div>
                     <div class="h-5 w-5 rounded-full border-2 border-slate-300 group-hover:border-primary"></div>
                </button>

                <button class="group flex h-14 w-full items-center justify-between px-5 rounded-full bg-primary border border-primary transition-all duration-200 shadow-lg shadow-blue-900/20">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'FILL' 1;">star</span>
                        <span class="text-white text-base font-bold">4 Stars</span>
                    </div>
                    <div class="h-5 w-5 rounded-full bg-white flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-[14px] font-bold">check</span>
                    </div>
                </button>

                <button class="group flex h-14 w-full items-center justify-between px-5 rounded-full bg-primary border border-primary transition-all duration-200 shadow-lg shadow-blue-900/20">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'FILL' 1;">star</span>
                        <span class="text-white text-base font-bold">5 Stars</span>
                    </div>
                    <div class="h-5 w-5 rounded-full bg-white flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-[14px] font-bold">check</span>
                    </div>
                </button>
            </div>
        </div>

        <div class="px-6 pb-8 pt-2">
            <button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary hover:bg-primary-hover transition-colors shadow-lg shadow-blue-900/30">
                <span class="text-white text-lg font-bold leading-normal tracking-[0.015em]">APPLY</span>
            </button>
        </div>

        <div class="h-4 bg-surface-main w-full"></div>
        <div class="h-1 bg-slate-900/20 w-32 mx-auto rounded-full absolute bottom-2 left-1/2 transform -translate-x-1/2 z-50"></div>
    </div>
</body>
</html>
