<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cancellation Success</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0d87",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display text-[#0e0e1b] min-h-screen flex items-center justify-center p-4 relative overflow-hidden group/design-root">
    <div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-blue-500/5 rounded-full blur-[100px] pointer-events-none"></div>
    
    <div class="relative w-full max-w-[340px] bg-white rounded-xl shadow-2xl shadow-primary/5 overflow-hidden border border-white/50 flex flex-col">
        <div class="relative h-36 w-full bg-gray-200">
            <div class="absolute inset-0 bg-cover bg-center" data-alt="Modern hotel exterior with blurred lights at dusk" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAM77xV6LDpPwi6_fvhDb2Rfbny6ztmjIUBC1VcE-5S7fLI5yjAvgpva74bq43RQyprqTBaL1cxyXs1SarSxyG0IDTz_UDToKbh760lAnxfzzgR7-fTDp9esCu8ByETivNMz8g9IvWS9WUn-miDhf0OHDwy0dM-5u1XRN8ZH3-Oh-4Z4Hn6NVR_HxujErhDtGmcPrdWUNm-sBteru3Rhp95vX20TOYqBwi1y1fHNTFuxi0gKJKaGK7S7aiv6LIJiLXTtqi2R_HmKXmI');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-primary/80 via-primary/40 to-transparent mix-blend-multiply"></div>
            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 flex items-center justify-center w-16 h-16 bg-white rounded-full p-1.5 shadow-lg z-10">
                <div class="w-full h-full bg-[#10b981] rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-white text-3xl">check</span>
                </div>
            </div>
        </div>
        
        <div class="pt-10 pb-6 px-5 flex flex-col items-center text-center">
            <h1 class="text-[#0e0e1b] text-2xl font-bold tracking-tight mb-2">Booking Cancelled</h1>
            <p class="text-gray-500 text-sm font-normal leading-relaxed max-w-[260px]">
                Your reservation has been cancelled. A confirmation email has been sent to your inbox.
            </p>
            
            <div class="w-full mt-6 bg-background-light rounded-lg p-4 border border-gray-100">
                <div class="grid grid-cols-2 gap-y-4 gap-x-2">
                    <div class="flex flex-col items-start gap-1 border-r border-gray-200 pr-2">
                        <p class="text-[#4d4d99] text-xs font-medium uppercase tracking-wide">Refund Amount</p>
                        <p class="text-primary text-lg font-bold tracking-tight">$120.00</p>
                    </div>
                    <div class="flex flex-col items-start pl-2 gap-1">
                        <p class="text-[#4d4d99] text-xs font-medium uppercase tracking-wide">Refund To</p>
                        <div class="flex items-center gap-1.5">
                            <span class="material-symbols-outlined text-gray-400 text-base">credit_card</span>
                            <p class="text-[#0e0e1b] text-sm font-semibold truncate">Visa •••• 1234</p>
                        </div>
                    </div>
                    <div class="col-span-2 pt-3 border-t border-dashed border-gray-200 flex justify-between items-center mt-1">
                        <p class="text-[#4d4d99] text-xs font-medium uppercase tracking-wide">Processing Time</p>
                        <p class="text-[#0e0e1b] text-sm font-medium">3-5 Business Days</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-5 mb-6 inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-blue-50 border border-blue-100">
                <span class="material-symbols-outlined text-primary text-sm">mail</span>
                <span class="text-primary text-xs font-medium">Sent to john.doe@example.com</span>
            </div>
            
            <div class="w-full">
                <button class="w-full h-12 flex items-center justify-center rounded-full bg-primary hover:bg-[#0a0a6e] text-[#f8f8fc] text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98]">
                    DONE
                </button>
            </div>
        </div>
    </div>
</body>
</html>
