<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3386",
                        "background-light": "#f6f8f6",
                        "background-dark": "#020617",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",

                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-neutral-900 dark:text-white selection:bg-primary selection:text-white">
<header class="flex items-center justify-between p-6 pt-12 pb-2">
<button class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
</header>
<main class="flex-1 flex flex-col px-6 pb-8 w-full max-w-md mx-auto">
<div class="flex flex-col items-center mb-10 pt-4">
<div class="w-20 h-20 mb-6 rounded-2xl bg-gradient-to-tr from-primary/80 to-primary/20 p-0.5 shadow-[0_0_40px_-10px_rgba(14,51,134,0.5)]">
<div class="w-full h-full bg-background-light dark:bg-background-dark rounded-2xl flex items-center justify-center overflow-hidden">
<div class="w-full h-full bg-cover bg-center" data-alt="Minimalist abstract leaf logo in neon green" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDUL-xdO2QIDFDelwNN3pkxKRvkhNk_RoOVLnq8d4eGngQu-MQAaMOQwu9RQNI1HxSvrEL4pWv6e1YZINsW0NIIrPKK9pJfsU0hDsqTH2kJirNKawyrncg0svR0-sVMb1f_vpfPZ438N-gei_WpKneaechdA-9X2z_eu6T25gOndlfHP7PHmwnBEeOcn3qDOWqhIXY-KeMW88BmsHjXCcxYGamxnzB6i5KY1tJ3tfLJTxpAlYdIkDNFPE7I3jCFsk5d6UX9LZaem3M");'></div>
</div>
</div>
<h1 class="text-4xl font-extrabold tracking-tight text-center mb-2">Welcome Back! ðŸ‘‹</h1>
<p class="text-neutral-500 dark:text-neutral-400 text-center">Login to your account to continue</p>
</div>
<form class="flex flex-col gap-5 w-full">
<div class="relative group">
<div class="absolute left-5 top-1/2 -translate-y-1/2 text-neutral-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="w-full h-16 bg-white dark:bg-[#1e293b] border-none rounded-xl pl-14 pr-6 text-lg placeholder:text-neutral-400 dark:placeholder:text-[#93c5fd] focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-all" placeholder="Email Address" type="email"/>
</div>
<div class="relative group">
<div class="absolute left-5 top-1/2 -translate-y-1/2 text-neutral-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="w-full h-16 bg-white dark:bg-[#1e293b] border-none rounded-xl pl-14 pr-14 text-lg placeholder:text-neutral-400 dark:placeholder:text-[#93c5fd] focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-all" placeholder="Password" type="password"/>
<button class="absolute right-5 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600 dark:hover:text-neutral-200" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-sm font-semibold text-neutral-600 dark:text-[#93c5fd] hover:text-primary dark:hover:text-primary transition-colors" href="#">
                Forgot Password?
            </a>
</div>
<button class="mt-2 w-full h-16 bg-primary hover:bg-[#1a4abd] text-white font-bold text-lg rounded-xl shadow-[0_8px_30px_rgba(14,51,134,0.3)] transition-all hover:scale-[1.02] active:scale-[0.98]" type="button">
            LOGIN
        </button>
</form>
<div class="relative flex py-8 items-center">
<div class="flex-grow border-t border-neutral-200 dark:border-neutral-700"></div>
<span class="flex-shrink-0 mx-4 text-neutral-400 text-sm font-medium">Or continue with</span>
<div class="flex-grow border-t border-neutral-200 dark:border-neutral-700"></div>
</div>
<div class="flex flex-col mb-8">
<button class="w-full h-14 flex items-center justify-center bg-white dark:bg-[#1e293b] rounded-xl hover:bg-neutral-50 dark:hover:bg-[#334155] transition-colors border border-neutral-100 dark:border-transparent">
<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.24 24.0008C15.4765 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
<path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.5166C-0.18551 10.0056 -0.18551 14.0004 1.5166 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50253 9.70575C6.45064 6.86173 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
</svg>
</button>
</div>
<div class="mt-auto pt-6 text-center text-neutral-600 dark:text-neutral-400">
<p>Don't have an account? <a class="text-neutral-900 dark:text-[#93c5fd] font-bold hover:underline" href="#">Sign Up</a></p>
</div>
</main>

</body></html>
