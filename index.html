<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Changed Popup</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0e3286",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 font-display">
<!-- Main Container simulating the screen behind the modal -->
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-[url('https://placeholder.pics/svg/300/ededed/ededed')] bg-cover bg-center" data-alt="blurred background pattern">
<!-- Overlay Backdrop -->
<div class="absolute inset-0 z-0 bg-black/60 backdrop-blur-sm"></div>
<!-- Modal Card -->
<div class="relative z-10 mx-4 flex w-full max-w-[340px] flex-col items-center overflow-hidden rounded-xl bg-white p-6 shadow-2xl ring-1 ring-black/5 dark:bg-background-dark dark:ring-white/10">
<!-- Success Illustration Area -->
<div class="mb-5 flex h-24 w-24 items-center justify-center rounded-full bg-primary/10 p-4">
<!-- Using a checkmark icon as the primary success indicator, styled large and modern -->
<span class="material-symbols-outlined text-5xl text-primary font-bold" style="font-size: 48px;">check_circle</span>
</div>
<!-- Headline Text -->
<div class="flex flex-col items-center px-2">
<h2 class="text-[#0e121b] text-center text-[22px] font-bold leading-tight tracking-tight dark:text-white">
                    Password Changed!
                </h2>
</div>
<!-- Body Text -->
<div class="mt-3 flex flex-col items-center px-1">
<p class="text-[#0e121b]/70 text-center text-[15px] font-normal leading-relaxed dark:text-gray-300">
                    Your password has been successfully updated. For security, you have been signed out of all other devices.
                </p>
</div>
<!-- Action Button -->
<div class="mt-8 flex w-full">
<button class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-primary px-5 text-base font-bold tracking-[0.015em] text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span class="truncate">DONE</span>
</button>
</div>
</div>
</div>
</body></html>
