<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Price Filter Popup - Light Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0d0d87", 
                        "surface-card": "#ffffff", 
                        "surface-input": "#f8fafc", // Very light gray for inputs
                        "border-light": "#e2e8f0"   // Slate-200
                    },
                    fontFamily: {
                        display: "Spline Sans"
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "2rem",
                        xl: "3rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    
    <style>
        .range-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #ffffff;
            border: 4px solid #0d0d87;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 20;
            position: relative;
        }
        .bar {
            transition: height 0.3s ease, background-color 0.3s ease;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-end justify-center min-h-screen w-full font-display p-0 sm:p-4">
    
    <div class="relative w-full max-w-md bg-surface-card rounded-t-3xl sm:rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] text-slate-900 border border-slate-200/60">
        
        <div class="flex items-center justify-center pt-4 pb-2 w-full cursor-grab active:cursor-grabbing">
            <div class="h-1.5 w-12 rounded-full bg-slate-200"></div>
        </div>

        <div class="px-6 py-2 flex items-center justify-between">
            <h2 class="text-2xl font-bold tracking-tight text-slate-900">Price Range</h2>
            <button class="p-2 rounded-full hover:bg-slate-100 transition-colors">
                <span class="material-symbols-outlined text-slate-400">close</span>
            </button>
        </div>

        <div class="px-6 pb-2">
            <p class="text-sm text-slate-500 font-medium">Average price: <span class="text-slate-900 font-bold">$145</span></p>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-8">
            
            <div class="flex flex-col gap-2 pt-4">
                <div class="flex items-end justify-between h-24 gap-1 px-2">
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[10%]"></div>
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[25%]"></div>
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[15%]"></div>
                    
                    <div class="bar w-full bg-blue-700/80 rounded-t-sm h-[40%]"></div>
                    <div class="bar w-full bg-blue-600 rounded-t-sm h-[75%]"></div>
                    <div class="bar w-full bg-blue-600 rounded-t-sm h-[90%]"></div>
                    <div class="bar w-full bg-blue-600 rounded-t-sm h-[60%]"></div>
                    <div class="bar w-full bg-blue-700/80 rounded-t-sm h-[45%]"></div>
                    
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[30%]"></div>
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[15%]"></div>
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[10%]"></div>
                    <div class="bar w-full bg-slate-200 rounded-t-sm h-[5%]"></div>
                </div>

                <div class="relative h-8 w-full flex items-center select-none touch-none">
                    <div class="absolute w-full h-1.5 bg-slate-200 rounded-full"></div>
                    <div class="absolute left-[25%] right-[25%] h-1.5 bg-primary rounded-full"></div>
                    
                    <div class="absolute left-[25%] -translate-x-1/2 flex flex-col items-center group cursor-pointer z-20">
                        <div class="w-7 h-7 bg-white border-[3px] border-primary rounded-full shadow-md shadow-slate-400/40 transform transition-transform group-active:scale-110"></div>
                    </div>
                    
                    <div class="absolute right-[25%] translate-x-1/2 flex flex-col items-center group cursor-pointer z-20">
                        <div class="w-7 h-7 bg-white border-[3px] border-primary rounded-full shadow-md shadow-slate-400/40 transform transition-transform group-active:scale-110"></div>
                    </div>
                </div>

                <div class="flex justify-between text-xs font-medium text-slate-400 mt-1">
                    <span>$0</span>
                    <span>$1000+</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex-1 relative group">
                    <label class="absolute -top-2.5 left-4 px-1 bg-surface-card text-xs font-semibold text-slate-500 transition-colors group-focus-within:text-primary">Min Price</label>
                    <div class="flex items-center h-14 w-full rounded-2xl border border-slate-200 bg-surface-input px-4 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all shadow-sm">
                        <span class="text-slate-400 font-medium">$</span>
                        <input class="w-full bg-transparent border-none p-2 text-lg font-bold text-slate-900 focus:ring-0 placeholder-slate-400" placeholder="0" type="number" value="50"/>
                    </div>
                </div>
                
                <div class="w-4 h-0.5 bg-slate-200 rounded-full"></div>
                
                <div class="flex-1 relative group">
                    <label class="absolute -top-2.5 left-4 px-1 bg-surface-card text-xs font-semibold text-slate-500 transition-colors group-focus-within:text-primary">Max Price</label>
                    <div class="flex items-center h-14 w-full rounded-2xl border border-slate-200 bg-surface-input px-4 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all shadow-sm">
                        <span class="text-slate-400 font-medium">$</span>
                        <input class="w-full bg-transparent border-none p-2 text-lg font-bold text-slate-900 focus:ring-0 placeholder-slate-400" placeholder="1000" type="number" value="500"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6 border-t border-slate-100 bg-surface-card">
            <div class="flex gap-4">
                <button class="flex-1 h-14 rounded-full border border-slate-200 text-slate-600 font-bold text-base hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-300">
                    Reset
                </button>
                <button class="flex-[2] h-14 rounded-full bg-primary text-white font-bold text-base hover:brightness-110 active:scale-[0.98] transition-all shadow-lg shadow-blue-900/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary ring-offset-white">
                    Apply Filter
                </button>
            </div>
        </div>
        
        <div class="h-4 w-full bg-surface-card"></div>
    </div>
</body>
</html>
