<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pricing Settings</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", // UPDATED: New Requested Blue
                        "page-bg": "#f6f6f8", 
                        "surface": "#ffffff",
                        "border-light": "#e2e8f0", 
                        "text-main": "#0f172a", // Dark text for light mode
                        "text-sub": "#64748b", // Gray text for light mode
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-page-bg text-text-main h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-white">

<div class="shrink-0 flex items-center bg-white/90 backdrop-blur-sm p-4 sticky top-0 z-20 border-b border-border-light shadow-sm">
    <div class="text-text-main flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors cursor-pointer">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </div>
    <h2 class="text-text-main text-lg font-bold leading-tight flex-1 text-center pr-10">Pricing Settings</h2>
</div>

<div class="flex-1 overflow-y-auto overflow-x-hidden pb-32">
    <div class="pt-6 pb-2">
        <h2 class="text-text-main text-lg font-bold leading-tight px-5 pb-4">Markup & Service Fees</h2>
        
        <div class="px-5 pb-4">
            <label class="flex flex-col w-full">
                <p class="text-text-main text-sm font-medium leading-normal pb-2">Markup Percentage</p>
                <div class="flex w-full items-stretch rounded-xl shadow-sm">
                    <input class="form-input flex-1 w-full bg-surface border border-border-light focus:border-primary focus:ring-1 focus:ring-primary rounded-l-xl border-r-0 h-12 px-4 text-text-main placeholder-text-sub transition-colors text-base" type="number" value="12"/>
                    <div class="bg-gray-50 border border-border-light border-l-0 rounded-r-xl px-4 flex items-center justify-center text-text-sub">
                        <span class="material-symbols-outlined">percent</span>
                    </div>
                </div>
                <p class="text-text-sub text-xs font-normal pt-2 pl-1">
                    Example: Base price $200 + 12% = <span class="text-text-main font-semibold">$224</span> customer price
                </p>
            </label>
        </div>

        <div class="px-5 pb-2">
            <label class="flex flex-col w-full">
                <p class="text-text-main text-sm font-medium leading-normal pb-2">Flat Service Fee ($)</p>
                <div class="flex w-full items-stretch rounded-xl shadow-sm">
                    <input class="form-input flex-1 w-full bg-surface border border-border-light focus:border-primary focus:ring-1 focus:ring-primary rounded-xl h-12 px-4 text-text-main placeholder-text-sub transition-colors text-base" type="number" value="15.00"/>
                </div>
                <p class="text-text-sub text-xs font-normal pt-2 pl-1">Applied per completed booking.</p>
            </label>
        </div>
    </div>

    <div class="h-px bg-border-light mx-5 my-2"></div>

    <div class="py-4">
        <h2 class="text-text-main text-lg font-bold leading-tight px-5 pb-4">Tax Configuration</h2>
        
        <div class="px-5 pb-5">
            <div class="flex items-center justify-between bg-surface border border-border-light rounded-xl p-4 shadow-sm">
                <div class="flex flex-col">
                    <span class="text-text-main font-medium text-sm">Include Taxes</span>
                    <span class="text-text-sub text-xs">Show taxes in displayed price</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input checked="" class="sr-only peer" type="checkbox" value=""/>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                </label>
            </div>
        </div>

        <div class="px-5 pb-2">
            <label class="flex flex-col w-full">
                <p class="text-text-main text-sm font-medium leading-normal pb-2">Tax Display Label</p>
                <input class="form-input w-full bg-surface border border-border-light focus:border-primary focus:ring-1 focus:ring-primary rounded-xl h-12 px-4 text-text-main placeholder-text-sub transition-colors text-base" value="VAT included"/>
            </label>
        </div>
    </div>

    <div class="h-px bg-border-light mx-5 my-2"></div>

    <div class="pt-4">
        <div class="flex items-center justify-between px-5 pb-4">
            <h2 class="text-text-main text-lg font-bold leading-tight">Promo Codes</h2>
            <button class="text-primary text-sm font-semibold flex items-center gap-1 hover:text-primary/80 transition-colors">
                <span class="material-symbols-outlined text-lg">add</span>
                Add New
            </button>
        </div>

        <div class="flex overflow-x-auto px-5 pb-4 gap-4 snap-x hide-scrollbar">
            <div class="bg-surface border border-border-light rounded-xl p-4 min-w-[280px] snap-center flex flex-col gap-3 shadow-lg shadow-gray-200/50">
                <div class="flex justify-between items-start">
                    <div class="flex flex-col">
                        <span class="text-lg font-bold tracking-wide text-text-main">SUMMER24</span>
                        <span class="text-xs text-text-sub">Created: May 12, 2024</span>
                    </div>
                    <span class="px-2.5 py-1 rounded-md bg-green-100 text-green-700 text-xs font-semibold border border-green-200">
                        Active
                    </span>
                </div>
                <div class="flex items-center gap-2 py-1">
                    <span class="material-symbols-outlined text-primary text-xl">sell</span>
                    <span class="text-sm font-medium text-text-main">20% Discount</span>
                </div>
                <div class="h-px bg-border-light w-full"></div>
                <div class="flex justify-between items-center mt-auto pt-1">
                    <div class="flex flex-col">
                        <span class="text-xs text-text-sub">Usage</span>
                        <span class="text-sm text-text-main font-medium">45/100</span>
                    </div>
                    <button class="size-8 flex items-center justify-center rounded-lg bg-gray-100 text-text-main hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">edit</span>
                    </button>
                </div>
            </div>

            <div class="bg-surface border border-border-light rounded-xl p-4 min-w-[280px] snap-center flex flex-col gap-3 opacity-75">
                <div class="flex justify-between items-start">
                    <div class="flex flex-col">
                        <span class="text-lg font-bold tracking-wide text-text-main">WELCOME10</span>
                        <span class="text-xs text-text-sub">Created: Jan 01, 2024</span>
                    </div>
                    <span class="px-2.5 py-1 rounded-md bg-red-100 text-red-700 text-xs font-semibold border border-red-200">
                        Expired
                    </span>
                </div>
                <div class="flex items-center gap-2 py-1">
                    <span class="material-symbols-outlined text-primary text-xl">monetization_on</span>
                    <span class="text-sm font-medium text-text-main">$10.00 Off</span>
                </div>
                <div class="h-px bg-border-light w-full"></div>
                <div class="flex justify-between items-center mt-auto pt-1">
                    <div class="flex flex-col">
                        <span class="text-xs text-text-sub">Usage</span>
                        <span class="text-sm text-text-main font-medium">1000/1000</span>
                    </div>
                    <button class="size-8 flex items-center justify-center rounded-lg bg-gray-100 text-text-main hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-sm">edit</span>
                    </button>
                </div>
            </div>

            <div class="border border-dashed border-border-light rounded-xl p-4 min-w-[100px] snap-center flex items-center justify-center cursor-pointer hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined text-text-sub">add</span>
            </div>
        </div>
    </div>

    <div class="px-5 mt-6">
        <button class="w-full bg-primary hover:bg-[#0b2666] text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
            SAVE CHANGES
        </button>
    </div>
</div>

<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-border-light z-30 pb-safe">
    <div class="flex justify-around items-center h-16 max-w-lg mx-auto px-2">
        <button class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary group">
            <span class="material-symbols-outlined mb-1 group-hover:-translate-y-0.5 transition-transform">dashboard</span>
            <span class="text-[10px] font-medium">Dashboard</span>
        </button>
        <button class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary group">
            <span class="material-symbols-outlined mb-1 group-hover:-translate-y-0.5 transition-transform">calendar_month</span>
            <span class="text-[10px] font-medium">Bookings</span>
        </button>
        <button class="flex flex-col items-center justify-center w-full h-full text-primary relative">
            <span class="absolute -top-3 w-8 h-1 bg-primary rounded-b-full shadow-[0_0_10px_rgba(14,50,134,0.4)]"></span>
            <span class="material-symbols-outlined mb-1 fill-current">settings</span>
            <span class="text-[10px] font-bold">Settings</span>
        </button>
        <button class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary group">
            <div class="size-6 rounded-full overflow-hidden mb-1 border border-transparent group-hover:border-primary transition-colors">
                <img alt="User Profile Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA0bGRZbof1UqrmtGr9-Zwgjm8uB3DzyyLwipnmR5dDX1WOL_xRFf4_33-unaT1Fw3k5MFAK8trNbe3HjN5SxEXzO90G_w0RPh3_X05rgTjOGjZCgMIlCx5dPJHBmG7FbkKtT41PBphLHAmoQPtTsH-4Le_7U322-pUSl-80eo7HvG9Q8f7H50TCqMG8eCGvRukD9jbsdDBsGCJOxF82eNeGY944vg_vbiKBP3jnEDlKm1GrovFPax3cR1hSg61x3MVudWgGGUlR86-"/>
            </div>
            <span class="text-[10px] font-medium">Profile</span>
        </button>
    </div>
    <div class="h-5 bg-white w-full"></div>
</div>

</body>
</html>
