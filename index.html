<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Logout Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", /* Updated to requested blue */
                        "background-light": "#f6f6f8",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display antialiased overflow-hidden">
    <div class="relative flex h-screen w-full flex-col overflow-hidden bg-[url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&amp;w=2070&amp;auto=format&amp;fit=crop')] bg-cover bg-center" data-alt="Abstract dark luxury hotel lobby background">
        
        <div class="absolute inset-0 z-10 bg-black/40 backdrop-blur-sm transition-opacity"></div>
        
        <div class="absolute inset-0 z-20 flex items-center justify-center p-4">
            
            <div class="w-full max-w-[340px] animate-in zoom-in-95 duration-200 fade-in-0">
                <div class="relative flex flex-col items-center justify-center gap-6 rounded-[32px] border border-gray-100 bg-white p-8 shadow-2xl">
                    
                    <div class="relative flex h-20 w-20 items-center justify-center rounded-full bg-gray-50">
                        <div class="absolute inset-0 rounded-full bg-primary/10 blur-xl"></div>
                        <span class="material-symbols-outlined text-4xl text-primary font-light">
                            logout
                        </span>
                    </div>
                    
                    <div class="flex flex-col items-center gap-2 text-center">
                        <h2 class="text-2xl font-bold leading-tight text-gray-900">Log Out?</h2>
                        <p class="text-base font-normal leading-relaxed text-gray-500">
                            Are you sure you want to log out? You will need to sign back in to access your bookings.
                        </p>
                    </div>
                    
                    <div class="flex w-full flex-col gap-3 pt-2">
                        <button class="flex w-full cursor-pointer items-center justify-center rounded-full bg-primary h-12 px-6 text-white text-[15px] font-semibold leading-normal transition-transform active:scale-95 shadow-lg shadow-primary/25 hover:bg-primary/90">
                            Yes, Log Out
                        </button>
                        
                        <button class="flex w-full cursor-pointer items-center justify-center rounded-full h-12 px-6 bg-transparent text-gray-500 text-[15px] font-medium leading-normal hover:bg-gray-100 hover:text-gray-900 transition-colors">
                            Cancel
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
