<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Payment Processing</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "slate-850": "#151f32", // Custom dark slate for contrast
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        }
    </script>
    <style>
        .spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-gray-50 font-display antialiased selection:bg-primary selection:text-white overflow-hidden">
    
    <div class="relative flex h-screen w-full flex-col justify-center items-center">
        
        <!-- Background with Blur and Light Overlay -->
        <div class="absolute inset-0 z-0">
            <!-- Changed opacity and color to white for light mode -->
            <div class="absolute inset-0 bg-white/60 z-10 backdrop-blur-md"></div>
            <img alt="Luxury hotel room interior with warm lighting" class="h-full w-full object-cover opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD6eAlXxPrkW6D7_FlKNi_V944llopKHRXPo_qxILWKH1wxGnHKsnn4BwIzeMALL7NUDxN-XaqgKId1oanEgbm9tSoZSM_KwRr2tjrcJ7iTb80CQY0at-B3UZtHYeMHVFFxdnRH7ZAYVRh7Rp_-KxHPYlV0fkGDblaeAPqf6essVQqPSLL7-XNZ0sDQ00coKurtsR9SjUXQhH-aDpBoBknqSSxXlVGAypAoZNNMf6BdXnmaXPlSrziDjq6lJ7UZdLL0Ph4P9UmssyNG"/>
        </div>

        <!-- Modal Card -->
        <!-- Changed bg to white, updated shadow and border -->
        <div class="relative z-20 w-full max-w-[360px] mx-4 overflow-hidden rounded-xl bg-white shadow-soft border border-white/40 ring-1 ring-black/5">
            
            <!-- Header Section -->
            <div class="flex flex-col items-center pt-8 pb-2 px-6">
                <!-- Large Status Icon -->
                <div class="relative flex items-center justify-center w-20 h-20 mb-6 rounded-full bg-primary/5">
                    <span class="material-symbols-outlined text-primary text-5xl spin-slow">sync</span>
                    <!-- Decorative pulse effect ring -->
                    <div class="absolute inset-0 rounded-full border border-primary/20 animate-ping opacity-40"></div>
                </div>
                
                <!-- Updated Text Colors -->
                <h1 class="text-slate-900 tracking-tight text-2xl font-bold leading-tight text-center">Processing Payment...</h1>
                <p class="text-slate-500 text-sm font-normal leading-normal pt-2 text-center">Please don't close or refresh this page</p>
            </div>

            <!-- Progress Bar -->
            <div class="flex flex-col gap-2 px-6 py-4">
                <div class="flex justify-between items-end">
                    <span class="text-xs font-medium text-primary uppercase tracking-wider">Progress</span>
                    <span class="text-slate-900 text-sm font-bold">50%</span>
                </div>
                <!-- Track background changed to slate-100 -->
                <div class="h-2 w-full rounded-full bg-slate-100 overflow-hidden">
                    <div class="h-full bg-primary rounded-full relative" style="width: 50%;">
                        <div class="absolute inset-0 bg-white/20"></div>
                    </div>
                </div>
            </div>

            <!-- Steps Checklist -->
            <div class="px-6 pb-8 pt-2">
                <div class="flex flex-col gap-4">
                    
                    <!-- Step 1: Completed -->
                    <div class="flex items-center gap-4 group">
                        <div class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white shadow-sm">
                            <span class="material-symbols-outlined text-[20px]">check</span>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-slate-900 text-base font-medium leading-none">Verifying card details</p>
                            <span class="text-xs text-primary/80 mt-1 font-medium">Completed</span>
                        </div>
                    </div>

                    <!-- Step 2: Active -->
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full border-2 border-primary bg-primary/5 text-primary">
                            <span class="material-symbols-outlined text-[18px] animate-spin">progress_activity</span>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-slate-900 text-base font-medium leading-none">Processing payment</p>
                            <span class="text-xs text-slate-500 mt-1">In progress...</span>
                        </div>
                    </div>

                    <!-- Step 3: Pending -->
                    <div class="flex items-center gap-4">
                        <!-- Changed border color for inactive state -->
                        <div class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full border-2 border-slate-200 bg-transparent text-slate-300">
                            <span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
                        </div>
                        <p class="text-slate-400 text-base font-normal leading-none">Creating booking</p>
                    </div>

                    <!-- Step 4: Pending -->
                    <div class="flex items-center gap-4">
                         <!-- Changed border color for inactive state -->
                        <div class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full border-2 border-slate-200 bg-transparent text-slate-300">
                            <span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
                        </div>
                        <p class="text-slate-400 text-base font-normal leading-none">Sending confirmation</p>
                    </div>

                </div>
            </div>

            <!-- Footer Secure Badge -->
            <!-- Light gray background for footer -->
            <div class="bg-slate-50 py-3 flex justify-center items-center gap-2 border-t border-slate-100">
                <span class="material-symbols-outlined text-slate-400 text-sm">lock</span>
                <span class="text-slate-500 text-xs font-medium uppercase tracking-widest">End-to-End Encrypted</span>
            </div>
            
        </div>
    </div>
</body>
</html>
