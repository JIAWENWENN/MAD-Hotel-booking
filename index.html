<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Refund Success Popup</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", // Updated Blue
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                        "surface-dark": "#1A1A2E", 
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display h-screen w-full overflow-hidden flex items-center justify-center relative">
    
    <div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col p-4 opacity-40 pointer-events-none">
        <div class="flex justify-between items-center mb-6">
            <div class="h-8 w-8 rounded-full bg-slate-300"></div>
            <div class="h-4 w-32 rounded bg-slate-300"></div>
            <div class="h-8 w-8 rounded-full bg-slate-300"></div>
        </div>
        <div class="space-y-4">
            <div class="h-32 w-full rounded-xl bg-slate-200"></div>
            <div class="h-32 w-full rounded-xl bg-slate-200"></div>
            <div class="h-32 w-full rounded-xl bg-slate-200"></div>
        </div>
    </div>

    <div class="absolute inset-0 bg-[#0B0B15]/40 backdrop-blur-sm z-10 transition-opacity"></div>

    <div class="relative z-20 w-full max-w-sm mx-auto p-4 animate-fade-in-up">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200 flex flex-col items-center pb-6 pt-10 px-6">
            
            <div class="relative mb-6">
                <div class="absolute inset-0 bg-primary/20 blur-xl rounded-full"></div>
                <div class="relative bg-white rounded-full p-2 border-2 border-primary/20">
                    <span class="material-symbols-outlined text-primary text-[64px] leading-none block">
                        check_circle
                    </span>
                </div>
            </div>

            <h2 class="text-slate-900 tracking-tight text-[28px] font-bold leading-tight text-center mb-2">
                Refund Processed
            </h2>

            <p class="text-slate-500 text-base font-normal leading-normal text-center mb-6 max-w-[260px]">
                The transaction has been successfully reversed.
            </p>

            <div class="w-full bg-slate-50 rounded-lg border border-slate-200 p-3 flex justify-between items-center mb-6 group cursor-pointer hover:border-primary/30 transition-colors">
                <div class="flex flex-col">
                    <span class="text-xs uppercase tracking-wider text-slate-500 font-semibold mb-0.5">Refund Transaction ID</span>
                    <span class="text-slate-900 font-mono text-sm">#REF-2023-8492</span>
                </div>
                <button aria-label="Copy ID" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">content_copy</span>
                </button>
            </div>

            <div class="w-full flex flex-col gap-3 mb-8">
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary/10 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-[16px]">check</span>
                    </div>
                    <p class="text-slate-700 text-sm font-medium">Stripe refund initiated</p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary/10 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-[16px]">check</span>
                    </div>
                    <p class="text-slate-700 text-sm font-medium">Amadeus booking cancelled</p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary/10 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-[16px]">check</span>
                    </div>
                    <p class="text-slate-700 text-sm font-medium">Customer notified via email</p>
                </div>
            </div>

            <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-base py-3.5 px-6 rounded-xl transition-all active:scale-[0.98] shadow-[0_4px_14px_0_rgba(14,50,134,0.39)]">
                DONE
            </button>
        </div>
    </div>
</body>
</html>
