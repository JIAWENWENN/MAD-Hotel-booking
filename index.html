<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Exit Confirmation Popup - Light Mode</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="relative flex h-full min-h-screen w-full flex-col bg-background-light font-display overflow-hidden text-slate-900">
    
    <div aria-hidden="true" class="absolute inset-0 flex flex-col px-4 pt-6 pb-20 pointer-events-none select-none opacity-30 blur-[2px] transition-all">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
                <h1 class="text-xl font-bold">Payment</h1>
            </div>
            <span class="text-sm font-medium text-slate-500">Step 2 of 3</span>
        </div>

        <div class="flex flex-col gap-4 mb-6">
            <div class="w-full aspect-video rounded-2xl bg-cover bg-center bg-no-repeat shadow-lg relative overflow-hidden" data-alt="Modern hotel room with warm lighting and large window" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBbx1XzBrGT_eoympwFrCQRVFmQl1yangSAdMMm6v1f-mTs124XUC_IGQjGrD9F7uIXSvw5tATgCQkeArEwgRhjI5YPpcyeuHzSumoGfOOF6rkbxBdljofWfGHClW-kXx9SBKXpZZoj0ISLjxbjvTZs_xNuHpIG-7Eo1VZMGDj4BCxY-lnYfEAeVAzW0WvijGy6fxnKO0nQ4EtTh_eDJ-0RWFrFLcd2U00UcFQFS-iD0qtVgSCSh7_j_67s389LKrUrPBD28LvNrai9');">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <div class="absolute bottom-4 left-4">
                    <h3 class="text-lg font-bold text-white">Grand Luxury Hotel</h3>
                    <div class="flex items-center gap-1 text-white/80 text-xs">
                        <span class="material-symbols-outlined text-sm">location_on</span>
                        <span>Jakarta, Indonesia</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center py-4 border-b border-slate-200">
                <div class="flex flex-col">
                    <span class="text-sm text-slate-500">Check-in</span>
                    <span class="font-semibold text-slate-900">Dec 12, 2023</span>
                </div>
                <div class="w-[1px] h-8 bg-slate-200"></div>
                <div class="flex flex-col text-right">
                    <span class="text-sm text-slate-500">Check-out</span>
                    <span class="font-semibold text-slate-900">Dec 15, 2023</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <h2 class="text-lg font-bold">Payment Method</h2>
            <div class="flex items-center gap-4 p-4 rounded-xl bg-white border border-slate-200 shadow-sm">
                <div class="w-10 h-6 bg-slate-200 rounded"></div>
                <div class="flex-1">
                    <div class="h-2 w-24 bg-slate-200 rounded mb-2"></div>
                    <div class="h-2 w-16 bg-slate-300 rounded"></div>
                </div>
                <div class="h-4 w-4 rounded-full border border-primary bg-primary"></div>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-300">
        
        <div class="relative w-full max-w-[340px] flex flex-col items-center bg-white rounded-[32px] p-6 shadow-2xl border border-slate-100 ring-1 ring-black/5 transform scale-100 animate-in zoom-in-95 duration-300">
            
            <div class="mb-4 flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary">
                <span class="material-symbols-outlined text-[32px] filled">warning</span>
            </div>

            <h2 class="text-slate-900 tracking-tight text-[24px] font-bold leading-tight px-2 text-center pb-3">
                Leave Payment?
            </h2>

            <p class="text-slate-500 text-[15px] font-normal leading-relaxed pb-6 px-2 text-center">
                Your room at Grand Luxury Hotel is not reserved yet. Are you sure you want to abandon this booking?
            </p>

            <div class="flex flex-col w-full gap-3">
                <button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all duration-200 shadow-primary/20 shadow-lg">
                    <span class="text-white text-[15px] font-bold leading-normal tracking-wide">STAY & COMPLETE</span>
                </button>

                <button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-transparent hover:bg-slate-50 active:scale-[0.98] transition-all duration-200">
                    <span class="text-slate-400 group-hover:text-slate-600 text-[13px] font-bold leading-normal tracking-wide transition-colors">YES, LEAVE</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
