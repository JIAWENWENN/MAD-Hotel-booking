<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Payment Failed - Light Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "surface-white": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display antialiased overflow-hidden text-gray-900">
    <div class="relative flex h-full min-h-screen w-full flex-col bg-background-light">
        
        <div aria-hidden="true" class="relative flex h-full w-full flex-col opacity-40 pointer-events-none select-none filter blur-[2px]">
            <div class="flex items-center justify-between p-4 pt-6">
                <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-sm border border-gray-100">
                    <span class="material-symbols-outlined text-gray-600">arrow_back</span>
                </div>
                <h1 class="text-lg font-bold text-gray-900">Payment</h1>
                <div class="w-10"></div>
            </div>

            <div class="flex-1 px-4 space-y-6">
                <div class="flex gap-4 p-3 bg-white rounded-2xl items-center shadow-sm border border-gray-100">
                    <div class="h-20 w-20 shrink-0 overflow-hidden rounded-xl bg-gray-200">
                        <div class="h-full w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?q=80&w=200&auto=format&fit=crop');"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm font-semibold text-gray-900">Oceanview Resort</span>
                        <span class="text-xs text-gray-500 mt-1">1 Night, Superior King</span>
                        <span class="text-sm font-bold text-primary mt-2">$240.00</span>
                    </div>
                </div>

                <div class="space-y-3">
                    <h3 class="text-sm font-bold text-gray-600">Payment Method</h3>
                    <div class="flex items-center justify-between p-4 border border-primary bg-primary/5 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-primary">credit_card</span>
                            <span class="text-sm font-medium text-gray-900">•••• 4242</span>
                        </div>
                        <span class="material-symbols-outlined text-primary">check_circle</span>
                    </div>
                </div>

                <div class="space-y-3 pt-4">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Subtotal</span>
                        <span>$240.00</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Taxes</span>
                        <span>$45.00</span>
                    </div>
                    <div class="h-px w-full bg-gray-200"></div>
                    <div class="flex justify-between text-base font-bold text-gray-900">
                        <span>Total</span>
                        <span>$285.00</span>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-background-light">
                <div class="h-12 w-full rounded-full bg-primary flex items-center justify-center font-bold text-white shadow-lg shadow-primary/20">Pay Now</div>
            </div>
        </div>

        <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-gray-900/40 backdrop-blur-sm transition-opacity duration-300">
            <div class="relative w-full max-w-[360px] bg-white rounded-[2rem] p-6 shadow-2xl flex flex-col items-center animate-in slide-in-from-bottom-10 fade-in zoom-in-95 duration-300 ease-out">
                
                <div class="mb-5 flex h-20 w-20 items-center justify-center rounded-full bg-red-50 ring-1 ring-inset ring-red-100 mt-2">
                    <span class="material-symbols-outlined text-[40px] text-red-500">close</span>
                </div>

                <div class="flex w-full flex-col text-center">
                    <h2 class="text-gray-900 tracking-tight text-[26px] font-bold leading-tight pb-3">
                        Payment Failed
                    </h2>
                    <p class="text-gray-500 text-[15px] font-normal leading-relaxed px-2 pb-8">
                        We couldn't process your payment. Your bank declined the transaction.
                    </p>
                </div>

                <div class="flex w-full flex-col gap-3">
                    <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[52px] px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/25 hover:bg-primary/90 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                        <span class="truncate">TRY AGAIN</span>
                    </button>
                    <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[52px] px-6 bg-transparent border border-gray-200 text-gray-700 text-base font-bold leading-normal tracking-wide hover:bg-gray-50 hover:border-gray-300 active:scale-[0.98] transition-all duration-200">
                        <span class="truncate">USE DIFFERENT CARD</span>
                    </button>
                </div>

                <div class="mt-6 mb-2">
                    <p class="text-[13px] text-gray-400 font-medium">
                        Having trouble? 
                        <a class="text-primary hover:text-primary/80 transition-colors ml-1 font-semibold" href="#">Contact Support</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
