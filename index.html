<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Container for the whole mock to center it nicely */
    .mock-container {
      /* match width of the card + borders if strictly needed, 
         but here we just wrap the top bar and card */
      width: 206px; 
    }

    /* grey rounded blocks on very top */
    .top-bar {
      display: flex;
      gap: 8px;
      /* The padding/width logic in the original was slightly tricky 
         because .card has a fixed width. I'll align them. */
      padding: 0 8px;
      background: transparent; /* Changed from white to blend or keep transparent */
      margin-bottom: -1px; /* Overlap slightly if needed, or just gap */
      padding-bottom: 0;
    }
    
    .top-pill {
      flex: 1;
      height: 20px;
      background: #6f6f6f;
      border-radius: 10px 10px 0 0;
    }

    .card {
      width: 206px;
      min-height: 307px;
      background: #ffffff;
      margin: 0 auto;
      /* subtle border radius for the bottom of the card usually looks good, 
         but keeping strictly to your code's square look */
      border: 1px solid #e0e0e0;
      border-top: none; /* The pills sit on top */
      box-sizing: border-box;
      padding: 18px 14px;
      position: relative;
    }

    /* To simulate the white background behind the pills connecting to the card */
    .card::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        height: 20px;
        background: #fff;
        z-index: -1;
        /* If the pills need a white background container specifically */
    }

    .small-number {
      font-size: 11px;
      color: #b3b3b3;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 24px;
      color: #000;
    }

    .tag {
      display: inline-block;
      background: #1010A2;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.02);
      color: #fff;
    }
  </style>
</head>
<body>

<div class="mock-container">
  <!-- We need a wrapper background for the pills if they are supposed to look like tabs on paper -->
  <div style="background: #fff; padding: 0 8px; border-radius: 12px 12px 0 0;"> 
    <div class="top-bar" style="padding: 0;">
      <div class="top-pill"></div>
      <div class="top-pill"></div>
      <div class="top-pill"></div>
    </div>
  </div>

  <div class="card">
    <div class="small-number">01</div>
    <div class="title">Target Users</div>

    <div class="tag">Budget-Conscious Users</div><br>
    <div class="tag">Business Travelers</div><br>
    <div class="tag">Tourists</div><br>
    <div class="tag">Luxury Seekers</div><br>
    <div class="tag">Hotel Managers</div><br>
    <div class="tag">Domestic & International Travelers</div>
  </div>
</div>

</body>
</html>
