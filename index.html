<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BoonNStay Admin Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar clean up if needed */
        body {
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden justify-center items-center p-6">
    <div class="absolute top-0 left-0 w-full h-[500px] bg-primary/10 dark:bg-primary/20 blur-[120px] rounded-full pointer-events-none -translate-y-1/2 -translate-x-1/4" data-alt="Soft blue abstract gradient glow in the background"></div>
    
    <div class="relative z-10 w-full max-w-[400px] flex flex-col gap-8">
        <div class="flex flex-col items-center text-center">
            <div class="flex items-center justify-center size-16 rounded-2xl bg-primary/10 border border-primary/20 mb-6 shadow-[0_0_15px_rgba(14,50,134,0.15)]">
                <span class="material-symbols-outlined text-primary text-4xl">admin_panel_settings</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">BoonNStay Admin</h1>
            <p class="text-slate-500 dark:text-slate-400 text-base font-normal">Sign in to manage hotel bookings</p>
        </div>
        
        <form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">mail</span>
                    </div>
                    <input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-[#323267] bg-white dark:bg-[#191933] h-14 pl-11 pr-4 text-base placeholder:text-slate-400 dark:placeholder-[#9292c9] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all dark:text-white" placeholder="admin@boonnstay.com" type="email"/>
                </div>
            </div>
            
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">lock</span>
                    </div>
                    <input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-[#323267] bg-white dark:bg-[#191933] h-14 pl-11 pr-12 text-base placeholder:text-slate-400 dark:placeholder-[#9292c9] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all dark:text-white" placeholder="••••••••••" type="password"/>
                    <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
                        <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                    </button>
                </div>
            </div>
            
            <div class="flex justify-end">
                <a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">
                    Forgot Password?
                </a>
            </div>
            
            <button class="mt-2 w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-[0_4px_14px_0_rgba(14,50,134,0.39)] hover:shadow-[0_6px_20px_rgba(14,50,134,0.23)] hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
                <span>LOGIN</span>
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 dark:text-slate-600">v2.4.0 • Secured Connection</p>
        </div>
    </div>
</div>
</body>
</html>
