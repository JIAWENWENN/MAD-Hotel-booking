<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Payment Methods</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", 
                        "primary-dark": "#0a2566",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                        "surface-dark": "#1c1c2e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display text-slate-900 antialiased selection:bg-primary selection:text-white">

                            <div class="border border-black/10 rounded-[1px]"></div>
                            <div class="border border-black/10 rounded-[1px]"></div>
                            <div class="border border-black/10 rounded-[1px]"></div>
                        </div>
                    </div>
                    <span class="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-white tracking-wide">Default</span>
                </div>
                <div class="relative z-10 mt-2">
                    <p class="text-white text-xl sm:text-2xl font-display font-medium tracking-widest drop-shadow-md">•••• •••• •••• 4242</p>
                </div>
                <div class="relative flex justify-between items-end z-10">
                    <div class="flex flex-col gap-1">

                    </div>
                    <div class="flex flex-col gap-1 items-end">
                        <p class="text-blue-100 text-xs font-medium uppercase tracking-wider opacity-80">Expires</p>
                        <p class="text-white text-sm sm:text-base font-semibold tracking-wide">12/25</p>
                    </div>
                    <div class="absolute bottom-0 right-[40%] translate-x-1/2 md:translate-x-0 md:static">
                        <img class="h-8 opacity-90 mix-blend-overlay" data-alt="Visa Logo watermark" src="https://lh3.googleusercontent.com/aida-public/AB6AXuATyG-CzF36KZx5W7M6vQh7subWrQTbkEOwqYWZi2kI6bjPENa219QITM6cNePTFx5dltyVWHQcAQFD6AX7r73AHAo8aCLLsynKSRKGZ8diW-m8GS9omO7R3psOtbGp5LWeJTuP-9j9OLFiZwmUrSR2mhMBVGO2HaZxII5UNThRuMmKSaXls7IfhZGfOkbfgFmbFegdm3Ggvut9_O7IIQISPNUIDV2cSFoB9ryK_FTOOm3pgpgcxcwc7L2e2R9pTXY0K0vulnVXOTXz"/>

                    <div class="bg-center bg-no-repeat bg-cover h-8 w-12 shrink-0 rounded bg-white p-1" data-alt="Mastercard logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCTCqhln_oI9cF1iE57SyHR3ww8p0A-CbjCpHtv6f5QbyiCMtqGYZ2Zp6EGkyUiP1xpVkoZkLJur_Av3J4s-zmo8LR_SJCSrryV9TnTSlld1BlgFzodEn6Sx1O6zkp9jlTXuQwjfVU30IorDv_SjAtYFIoU4rRigWWCiOn54TsgxrokVVN-zp4whRJ4Dgbr12cJCbnGv5uC_NL9jwXR86_oULTthYH7_MtHftxY8VjGLQ23CKFdJ2yM8k6qpPQjBWi6oRKiD5WwMrux");'></div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 text-base font-semibold leading-normal line-clamp-1">Mastercard ending in 8888</p>
                        <p class="text-slate-500 text-sm font-medium leading-normal">Expires 09/24</p>
                    </div>
                </div>
                <button class="shrink-0 size-10 flex items-center justify-center rounded-full text-slate-400 hover:text-primary hover:bg-primary/10 transition-colors">
                    <span class="material-symbols-outlined text-[24px]">more_horiz</span>
                </button>
            </div>
            <div class="flex py-4">
                <button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25 transition-all active:scale-[0.98] hover:bg-primary-dark">
                    <span class="material-symbols-outlined mr-2 group-hover:rotate-90 transition-transform duration-300">add</span>
                    <span class="truncate">Add New Card</span>
                </button>
            </div>
            <div class="h-px bg-slate-200 my-2"></div>

            <div class="flex items-center gap-4 bg-white rounded-xl px-4 min-h-[64px] py-3 justify-between shadow-sm border border-slate-100">
                <div class="flex items-center gap-4">
                    <div class="flex items-center justify-center h-8 w-12 shrink-0 rounded bg-black text-white" data-alt="Apple Pay Logo">
                        <span class="material-symbols-outlined text-lg">ios</span>
                    </div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 text-base font-semibold leading-normal">Apple Pay</p>
                        <p class="text-emerald-500 text-xs font-bold uppercase tracking-wide">Connected</p>
                    </div>
                </div>
                <button class="shrink-0 text-slate-400 hover:text-primary transition-colors">

                    </div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 text-base font-semibold leading-normal">Google Pay</p>
                        <p class="text-slate-500 text-xs font-medium uppercase tracking-wide">Connect</p>
                    </div>
                </div>
                <button class="shrink-0 size-8 flex items-center justify-center rounded-full bg-slate-100 text-primary">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                </button>
            </div>
            <div class="flex items-center gap-4 bg-white rounded-xl px-4 min-h-[64px] py-3 justify-between shadow-sm border border-slate-100 opacity-80 hover:opacity-100 transition-opacity">
                <div class="flex items-center gap-4">
                    <div class="flex items-center justify-center h-8 w-12 shrink-0 rounded bg-[#0E3286] text-white italic font-bold text-xs" data-alt="PayPal Logo">
                         Pay
                    </div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 text-base font-semibold leading-normal">PayPal</p>
                        <p class="text-slate-500 text-xs font-medium uppercase tracking-wide">Connect</p>
                    </div>
                </div>
                <button class="shrink-0 size-8 flex items-center justify-center rounded-full bg-slate-100 text-primary">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                </button>
            </div>
        </main>
        <div class="fixed bottom-0 left-0 right-0 bg-background-light border-t border-slate-200 px-6 py-3 pb-6 z-40">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-[26px]">home</span>
                    <span class="text-[10px] font-medium">Home</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-[26px]">search</span>
                    <span class="text-[10px] font-medium">Search</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-primary">
                    <div class="bg-primary/10 px-4 py-1 rounded-full flex flex-col items-center">
                        <span class="material-symbols-outlined text-[26px] fill-1">credit_card</span>
                    </div>
                    <span class="text-[10px] font-bold">Wallet</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-[26px]">person</span>
                    <span class="text-[10px] font-medium">Profile</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
