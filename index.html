<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", // Updated Blue
                        "background-light": "#F5F7FA", // Light Page BG
                        "surface-light": "#FFFFFF",    // White Cards
                        "border-light": "#E2E8F0",     // Light Borders
                        "text-main": "#1E293B",        // Dark Text
                        "text-secondary": "#64748B",   // Muted Text
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #F5F7FA;
        }
        ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 2px;
        }
        /* Hide native appearance for selects to use custom chevron */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light font-display antialiased overflow-hidden text-text-main">
    <div class="relative flex h-full min-h-screen w-full flex-col bg-[#F5F7FA] overflow-hidden max-w-md mx-auto shadow-2xl border-x border-border-light">
        
        <div class="flex items-center bg-[#F5F7FA]/90 p-4 pb-2 pt-12 justify-between shrink-0 z-10 sticky top-0 border-b border-border-light backdrop-blur-md">
            <div class="text-text-main flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors cursor-pointer">
                <span class="material-symbols-outlined text-[24px]">arrow_back</span>
            </div>
            <h2 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Admin Settings</h2>
        </div>

        <div class="flex-1 overflow-y-auto pb-32">
            
            <div class="flex flex-col">
                <h3 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] px-5 pb-2 pt-6">General Settings</h3>
                <div class="flex flex-col gap-4 px-4 py-2">
                    <label class="flex flex-col w-full">
                        <p class="text-text-secondary text-sm font-medium leading-normal pb-2 ml-1">App Name</p>
                        <input class="form-input flex w-full resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-surface-light focus:border-primary h-12 placeholder:text-text-secondary/50 px-4 text-base font-normal leading-normal transition-all shadow-sm" value="HotelConnect Pro"/>
                    </label>
                    
                    <label class="flex flex-col w-full relative">
                        <p class="text-text-secondary text-sm font-medium leading-normal pb-2 ml-1">Base Currency</p>
                        <div class="relative">
                            <select class="form-select flex w-full resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-surface-light focus:border-primary h-12 px-4 text-base font-normal leading-normal transition-all appearance-none pr-10 shadow-sm">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary">
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                        </div>
                    </label>
                    
                    <label class="flex flex-col w-full relative">
                        <p class="text-text-secondary text-sm font-medium leading-normal pb-2 ml-1">Timezone</p>
                        <div class="relative">
                            <select class="form-select flex w-full resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-surface-light focus:border-primary h-12 px-4 text-base font-normal leading-normal transition-all appearance-none pr-10 shadow-sm">
                                <option value="UTC-5">New York (UTC-05:00)</option>
                                <option value="UTC+0">London (UTC+00:00)</option>
                                <option value="UTC+1">Paris (UTC+01:00)</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary">
                                <span class="material-symbols-outlined">expand_more</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="h-px bg-border-light my-4 mx-4"></div>

            <div class="flex flex-col">
                <h3 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] px-5 pb-2 pt-2">User Management</h3>
                <div class="flex flex-col px-4 py-2 gap-3">
                    <button class="flex items-center justify-between w-full bg-surface-light border border-border-light rounded-xl p-4 active:scale-[0.98] transition-transform group shadow-sm hover:shadow-md">
                        <div class="flex items-center gap-3">
                            <div class="bg-primary/10 p-2 rounded-lg text-primary">
                                <span class="material-symbols-outlined text-[20px]">admin_panel_settings</span>
                            </div>
                            <span class="text-base font-medium text-text-main">Roles &amp; Permissions</span>
                        </div>
                        <span class="material-symbols-outlined text-text-secondary group-hover:text-primary transition-colors">chevron_right</span>
                    </button>
                    <button class="flex items-center justify-between w-full bg-surface-light border border-border-light rounded-xl p-4 active:scale-[0.98] transition-transform group shadow-sm hover:shadow-md">
                        <div class="flex items-center gap-3">
                            <div class="bg-red-500/10 p-2 rounded-lg text-red-500">
                                <span class="material-symbols-outlined text-[20px]">block</span>
                            </div>
                            <span class="text-base font-medium text-text-main">Blacklist Management</span>
                        </div>
                        <span class="material-symbols-outlined text-text-secondary group-hover:text-primary transition-colors">chevron_right</span>
                    </button>
                </div>
            </div>

            <div class="h-px bg-border-light my-4 mx-4"></div>

            <div class="flex flex-col">
                <h3 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] px-5 pb-2 pt-2">Financial Settings</h3>
                <div class="flex flex-col px-4 py-2 gap-4">
                    <label class="flex flex-col w-full">
                        <p class="text-text-secondary text-sm font-medium leading-normal pb-2 ml-1">Commission Rate (%)</p>
                        <input class="form-input flex w-full resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-surface-light focus:border-primary h-12 placeholder:text-text-secondary/50 px-4 text-base font-normal leading-normal transition-all shadow-sm" type="number" value="15"/>
                    </label>
                    <div class="flex items-center justify-between bg-surface-light border border-border-light rounded-xl p-4 shadow-sm">
                        <div class="flex flex-col">
                            <span class="text-base font-medium text-text-main">Stripe Gateway</span>
                            <span class="text-xs text-text-secondary">Accept credit card payments</span>
                        </div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input checked="" class="sr-only peer" type="checkbox" value=""/>
                            <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between bg-surface-light border border-border-light rounded-xl p-4 shadow-sm">
                        <div class="flex flex-col">
                            <span class="text-base font-medium text-text-main">PayPal Gateway</span>
                            <span class="text-xs text-text-secondary">Enable wallet payments</span>
                        </div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input class="sr-only peer" type="checkbox" value=""/>
                            <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="h-px bg-border-light my-4 mx-4"></div>

            <div class="flex flex-col">
                <h3 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] px-5 pb-2 pt-2">Integrations</h3>
                <div class="flex flex-col px-4 py-2 gap-4">
                    <label class="flex flex-col w-full">
                        <div class="flex justify-between items-baseline pb-2 ml-1">
                            <p class="text-text-secondary text-sm font-medium leading-normal">Amadeus API Key</p>
                            <div class="flex items-center gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                                <span class="text-xs text-emerald-600 font-medium">Connected</span>
                            </div>
                        </div>
                        <div class="relative">
                            <input class="form-input flex w-full resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light bg-surface-light focus:border-primary h-12 placeholder:text-text-secondary/50 px-4 text-base font-normal leading-normal transition-all pr-10 shadow-sm" type="password" value="sk_test_45678902123"/>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 cursor-pointer text-text-secondary hover:text-primary transition-colors">
                                <span class="material-symbols-outlined text-[20px]">visibility</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="h-10"></div>
        </div>

        <div class="absolute bottom-[80px] left-0 right-0 p-4 bg-gradient-to-t from-[#F5F7FA] to-transparent z-20 pointer-events-none flex justify-center">
            <button class="pointer-events-auto w-full max-w-[400px] h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-[0_8px_20px_rgba(14,50,134,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span>
                Save Changes
            </button>
        </div>

        <div class="h-[80px] bg-white/95 backdrop-blur-xl border-t border-border-light flex items-start justify-around px-2 pt-3 shrink-0 absolute bottom-0 w-full z-30">
            <button class="flex flex-col items-center gap-1 w-16 group">
                <span class="material-symbols-outlined text-text-secondary group-hover:text-primary transition-colors">dashboard</span>
                <span class="text-[10px] font-medium text-text-secondary group-hover:text-primary transition-colors">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 w-16 group">
                <span class="material-symbols-outlined text-text-secondary group-hover:text-primary transition-colors">calendar_month</span>
                <span class="text-[10px] font-medium text-text-secondary group-hover:text-primary transition-colors">Bookings</span>
            </button>
            <button class="flex flex-col items-center gap-1 w-16 group">
                <div class="relative">
                    <span class="material-symbols-outlined text-primary fill-1">settings</span>
                    <div class="absolute -top-0.5 -right-0.5 w-2 h-2 bg-primary rounded-full shadow-[0_0_8px_#0E3286]"></div>
                </div>
                <span class="text-[10px] font-medium text-primary">Settings</span>
            </button>
            <button class="flex flex-col items-center gap-1 w-16 group">
                <span class="material-symbols-outlined text-text-secondary group-hover:text-primary transition-colors">person</span>
                <span class="text-[10px] font-medium text-text-secondary group-hover:text-primary transition-colors">Profile</span>
            </button>
        </div>

    </div>
</body>
</html>
