<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Add Promo Code Popup - Light Mode</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0E3286", /* UPDATED: Royal Blue */
                        "background-base": "#F3F4F6", /* Light Gray for body */
                        "surface-card": "#FFFFFF", /* White for modal */
                        "input-bg": "#F9FAFB", /* Very light gray for inputs */
                        "text-main": "#111827", /* Dark Gray (almost black) */
                        "text-muted": "#6B7280" /* Medium Gray */
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* UPDATED: Removed invert filter so icon is dark for light mode */
        ::-webkit-calendar-picker-indicator {
            opacity: 0.5;
            cursor: pointer;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-base font-display antialiased overflow-hidden text-text-main">
    <div class="relative flex h-screen w-full flex-col bg-background-base overflow-hidden">
        
        <div class="absolute inset-0 z-0 flex flex-col items-center justify-center pointer-events-none">
            <div class="w-full h-full bg-[url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?q=80&amp;w=2940&amp;auto=format&amp;fit=crop')] bg-cover bg-center" data-alt="Blurred abstract background"></div>
            <div class="absolute inset-0 bg-white/40 backdrop-blur-[2px]"></div>
        </div>

        <div class="absolute inset-0 bg-black/20 z-10"></div>

        <div class="absolute bottom-0 left-0 w-full z-20 flex flex-col max-h-[92vh] bg-surface-card rounded-t-3xl shadow-2xl animate-slide-up">
            
            <div class="flex w-full items-center justify-center pt-4 pb-2 cursor-grab active:cursor-grabbing">
                <div class="h-1.5 w-12 rounded-full bg-gray-300"></div>
            </div>

            <div class="flex items-center justify-between px-6 py-2 shrink-0">
                <h2 class="text-text-main text-2xl font-bold tracking-tight">New Promotion</h2>
                <button class="text-text-muted hover:text-text-main transition-colors p-2 rounded-full hover:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto no-scrollbar px-6 py-4 space-y-6">
                
                <div class="flex flex-col gap-2">
                    <label class="text-text-muted text-sm font-medium">Promo Code</label>
                    <div class="relative group">
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[20px]">sell</span>
                        </div>
                        <input class="w-full bg-input-bg border-none rounded-2xl py-4 pl-12 pr-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all uppercase tracking-wider font-semibold" placeholder="SUMMER2024" type="text"/>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-text-muted text-sm font-medium">Discount Type</label>
                    <div class="flex bg-input-bg p-1.5 rounded-2xl h-14 relative">
                        <label class="flex-1 relative cursor-pointer z-10">
                            <input checked="" class="peer sr-only" name="discount_type" type="radio"/>
                            <div class="w-full h-full flex items-center justify-center rounded-xl text-text-muted transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md font-medium">
                                <span class="material-symbols-outlined text-[18px] mr-2">percent</span>
                                Percentage
                            </div>
                        </label>
                        <label class="flex-1 relative cursor-pointer z-10">
                            <input class="peer sr-only" name="discount_type" type="radio"/>
                            <div class="w-full h-full flex items-center justify-center rounded-xl text-text-muted transition-all duration-200 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md font-medium">
                                <span class="material-symbols-outlined text-[18px] mr-2">attach_money</span>
                                Fixed Amount
                            </div>
                        </label>
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-text-muted text-sm font-medium">Value</label>
                        <input class="w-full bg-input-bg border-none rounded-2xl py-4 px-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all" placeholder="20" type="number"/>
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-text-muted text-sm font-medium">Max Discount ($)</label>
                        <input class="w-full bg-input-bg border-none rounded-2xl py-4 px-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all" placeholder="50" type="number"/>
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-text-muted text-sm font-medium">Valid From</label>
                        <div class="relative">
                            <input class="w-full bg-input-bg border-none rounded-2xl py-4 px-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all min-h-[56px]" type="date"/>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-text-muted text-sm font-medium">Valid To</label>
                        <div class="relative">
                            <input class="w-full bg-input-bg border-none rounded-2xl py-4 px-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all min-h-[56px]" type="date"/>
                        </div>
                    </div>
                </div>

                <div class="pt-2 border-t border-gray-100">
                    <p class="text-text-main text-sm font-semibold mb-4">Usage Restrictions</p>
                    <div class="flex gap-4">
                        <div class="flex-1 flex flex-col gap-2">
                            <label class="text-text-muted text-xs font-medium">Usage Limit</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted">
                                    <span class="material-symbols-outlined text-[18px]">group</span>
                                </span>
                                <input class="w-full bg-input-bg border-none rounded-2xl py-3.5 pl-11 pr-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all text-sm" placeholder="âˆž" type="number"/>
                            </div>
                        </div>
                        <div class="flex-1 flex flex-col gap-2">
                            <label class="text-text-muted text-xs font-medium">Min Spend</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted">
                                    <span class="material-symbols-outlined text-[18px]">payments</span>
                                </span>
                                <input class="w-full bg-input-bg border-none rounded-2xl py-3.5 pl-11 pr-4 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white transition-all text-sm" placeholder="0.00" type="number"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-4"></div>
            </div>

            <div class="p-6 pt-2 bg-surface-card border-t border-gray-100">
                <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-2xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                    <span class="material-symbols-outlined group-hover:animate-pulse">add_circle</span>
                    CREATE CODE
                </button>
            </div>

            <div class="h-6 w-full bg-surface-card"></div>
        </div>
    </div>
</body>
</html>
